version: 2

step-library:
  - &build-and-test
    run:
      name: Build and test
      command: ./test/all.sh;

jobs:
  build-osx:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run: "echo 'hello osx'"
      - *build-and-test

  build-linux:
    machine: true
    steps:
      - checkout
      - run: "echo 'hello linux'"
      - *build-and-test

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-osx
      - build-linux
